<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bus Tracker – Home</title>
  <link href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" rel="stylesheet" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f2f2f2;
    }
    header {
      background-color: #333;
      color: white;
      padding: 15px;
      text-align: center;
    }
    nav {
      background-color: #444;
      padding: 10px;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
    }
    #map {
      height: 400px;
      margin: 20px;
    }
    main {
      padding: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Bus Tracker</h1>
  </header>
  <nav>
    <a href="index.html">Home</a>
    <a href="route.html">Route</a>
    <a href="vehicle.html">Vehicle</a>
    <a href="stop.html">Stop</a>
  </nav>
  <main>
    <h2>Live Bus Map – trentbarton</h2>
    <p>Showing live bus positions using BODS data.</p>
    <div id="map"></div>
  </main>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([52.938, -1.253], 13); // Nottingham area
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    async function getLiveBusData() {
      const url = 'https://api.realtime.bus-data.dft.gov.uk/SIRI-VM/?operatorRef=Notts%20%26%20Derby%20Traction';
      const res = await fetch(url, {
        headers: {
          'x-api-key': '8806c5993f182bf0c02943fe00898b0f29b088fa'
        }
      });
      const xml = await res.text();
      const doc = new DOMParser().parseFromString(xml, 'text/xml');
      doc.querySelectorAll('VehicleActivity').forEach(v => {
        const lat = parseFloat(v.querySelector('Latitude')?.textContent);
        const lon = parseFloat(v.querySelector('Longitude')?.textContent);
        const id = v.querySelector('VehicleRef')?.textContent;
        const line = v.querySelector('PublishedLineName')?.textContent;
        if (lat && lon) {
          L.marker([lat, lon]).addTo(map)
            .bindPopup(`${line} – ${id}`);
        }
      });
    }

    getLiveBusData();
    setInterval(getLiveBusData, 30000); // refresh every 30 seconds
  </script>
</body>
</html>
