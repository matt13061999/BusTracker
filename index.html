<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bus Tracker – Home</title>
  <link href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" rel="stylesheet" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f2f2f2;
    }
    header {
      background-color: #333;
      color: white;
      padding: 15px;
      text-align: center;
    }
    nav {
      background-color: #444;
      padding: 10px;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
    }
    #map {
      height: 400px;
      margin: 20px;
    }
    main {
      padding: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Bus Tracker</h1>
  </header>
  <nav>
    <a href="index.html">Home</a>
    <a href="route.html">Route</a>
    <a href="vehicle.html">Vehicle</a>
    <a href="stop.html">Stop</a>
  </nav>
  <main>
    <h2>Welcome to the Bus Tracker</h2>
    <p>This is your starter site, inspired by bustimes.org.</p>
    <div id="map"></div>
  </main>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([52.938, -1.253], 13); // Nottingham area
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // Dummy bus marker
    const busIcon = L.icon({
      iconUrl: 'https://cdn-icons-png.flaticon.com/512/61/61212.png',
      iconSize: [32, 32],
    });

    L.marker([52.938, -1.253], { icon: busIcon }).addTo(map)
      .bindPopup('Bus 217 - i4')
      .openPopup();
  </script>
</body>
</html>
